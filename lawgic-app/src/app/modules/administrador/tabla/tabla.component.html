<!-- Recent Register table -->
<div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="p-6">
        <div class="text-2xl font-extrabold tracking-tight leading-none">Registros</div>
        <!-- <div class="text-secondary font-medium">1 pending, 4 completed</div> -->
    </div>
    <div class="overflow-x-auto mx-6">
        <table class="w-full bg-transparent" mat-table matSort [dataSource]="recentRegisterDataSource" [trackBy]="trackByFn" #recentRegisterTable>

            <!-- Correo electrónico -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Correo electrónico
                </th>
                <td mat-cell *matCellDef="let registro">
                    <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                        {{registro.correo}}
                    </span>
                </td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Nombre
                </th>
                <td mat-cell *matCellDef="let registro">
                    <span class="pr-6 whitespace-nowrap">
                        {{registro.nombre}}
                    </span>
                </td>
            </ng-container>

            <!-- Curso -->
            <ng-container matColumnDef="curso">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Curso
                </th>
                <td mat-cell *matCellDef="let registro">
                    <span class="pr-6 whitespace-nowrap">
                        {{registro.curso}}
                    </span>
                </td>
            </ng-container>

            <!-- Pagado -->
            <ng-container matColumnDef="pagado">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Pagado
                </th>
                <td mat-cell *matCellDef="let registro">
                    <span class="pr-6 font-medium whitespace-nowrap">
                        {{registro.pagado | currency:'USD'}}
                    </span>
                </td>
            </ng-container>

            <!-- Estatus -->
            <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Estatus
                </th>
                <td mat-cell *matCellDef="let registro">
                    <span class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase" [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': registro.status === 'Pendiente',
                                    'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': registro.status === 'Inscrito'}">
                        <span class="leading-relaxed whitespace-nowrap">{{registro.status}}</span>
                    </span>
                </td>
            </ng-container>

            <!-- Footer -->
            <!-- <ng-container matColumnDef="recentOrdersTableFooter">
                <td
                    class="py-6 px-0 border-0"
                    mat-footer-cell
                    *matFooterCellDef
                    colspan="6">
                    <button mat-stroked-button>See all Register</button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="recentRegisterTableColumns"></tr>
            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recentRegisterTableColumns;"></tr>
            <!-- <tr
                class="h-16 border-0"
                mat-footer-row
                *matFooterRowDef="['recentOrdersTableFooter']"></tr> -->
        </table>
    </div>
</div>
