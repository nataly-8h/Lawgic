<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-auto items-start min-w-0">
            <div class="flex flex-col min-w-0 ">
                <div class="text-2xl md:text-5xl font-bold tracking-tight leading-8 md:leading-snug truncate">
                    ¡Bienvenido!</div>

            </div>
        </div>
        <br>
        <!-- CONTENT GOES HERE -->
        <div class="h-300 min-h-0 max-h-400 border-2 border-green-700 rounded-2xl p-3">

            <div flex flex-col items-start min-w-0>
                <div class="text-lg md:text-5xl font-semibold tracking-tight leading-8 md:leading-snug truncate">
                    Registrar pago</div>

                <form>
                    <div
                        class="text-base md:text-5xl font-semilight tracking-tight leading-8 md:leading-snug truncate text-gray-400">
                        Ingrese los datos del alumno</div>
                    <!-- Nombre -->
                    <div class="flex items-baseline space-x-2">
                        <mat-form-field class="w-full">
                            <mat-label>Nombre</mat-label>
                            <input id="name" matInput>
                            <mat-error *ngIf="signUpForm.get('name').hasError('required')">
                                El nombre es obligatorio
                            </mat-error>
                        </mat-form-field>

                        <!-- Surame field -->
                        <mat-form-field class="w-full">
                            <mat-label>Apellido</mat-label>
                            <input id="lname" matInput>
                            <!-- <mat-error *ngIf="signUpForm.get('name').hasError('required')">
                                El apellido es obligatorio
                            </mat-error> -->
                        </mat-form-field>
                    </div>

                    <!-- Correo Electrónico -->
                    <mat-form-field class="w-full">
                        <mat-label>Correo electrónico</mat-label>
                        <input id="email" matInput>
                        <!-- <mat-error *ngIf="signInForm.get('email').hasError('required')">
                            El correo electrónico es obligatorio
                        </mat-error>
                        <mat-error *ngIf="signInForm.get('email').hasError('email')">
                            Por favor ingrese un correo electrónico válido
                        </mat-error> -->
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Teléfono</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Teléfono adicional</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>

                    <div class="flex items-baseline space-x-2">
                        <!-- estado -->
                        <mat-form-field class="w-full">
                            <mat-label>Estado</mat-label>
                            <mat-select [(value)]="selected" #estadoSelector="matSelect"
                                (selectionChange)="cambiaEstado()">
                                <mat-select-trigger>
                                    <span class="flex items-center">
                                        <span>{{estadoSelector.triggerValue}}</span>
                                         <!-- <span class="mx-1 text-hint">-</span>  -->
                                        <span class="flex items-center font-mono">
                                        </span>
                                    </span>
                                </mat-select-trigger>

                                <mat-option *ngFor="let est of estados" [value]="est.clave"> {{est.nombre}}
                                </mat-option>

                            </mat-select>

                            <!-- <input type="text"
                             placeholder="Elija un estado"
                             aria-label="Estado"
                             matInput
                             [formControl] = "myControl"
                             [matAutocomplete] = "auto"
                            >
                            <mat-autocomplete #auto="matAutocomplete">

                                <mat-option *ngFor="let est of estados" [value]="est.clave"> {{est.nombre}}
                                </mat-option>
                            </mat-autocomplete> -->

                        </mat-form-field>

                        <!-- Municipio -->
                        <mat-form-field class="w-full">
                            <mat-label>Municipio</mat-label>
                            <mat-select [(value)]="selectedmun" #munSelector="matSelect">
                                <mat-select-trigger>
                                    <span class="flex items-center">
                                        <span>{{munSelector.triggerValue}}</span>
                                        <!-- <span class="mx-1 text-hint">-</span> -->
                                        <span class="flex items-center font-mono">
                                        </span>
                                    </span>
                                </mat-select-trigger>

                                <mat-option *ngFor="let mun of municipios" [value]="mun"> {{mun}}
                                </mat-option>

                            </mat-select>
                        </mat-form-field>

                    </div>

                    <!-- <p>You selected: {{selected}}</p> -->

                    <mat-form-field class="w-full">
                        <mat-label>Profesión</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Edad</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Curso</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Monto</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Comprobante</mat-label>
                        <input id="phone" matInput>
                    </mat-form-field>


                </form>






            </div>







        </div>



    </div>
</div>
