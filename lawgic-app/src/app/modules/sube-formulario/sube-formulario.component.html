<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- <div class="flex flex-auto items-start min-w-0">
            <div class="flex flex-col min-w-0 ">
                <div class="text-2xl md:text-5xl font-bold tracking-tight leading-8 md:leading-snug truncate">
                    Bienvenido!</div>

            </div>
        </div>
        <br> -->
        <!-- CONTENT GOES HERE -->
        <div class="h-300 min-h-0 max-h-400 border-2 border-green-700 rounded-2xl p-3 content-center">

            <div flex flex-col content-center>
                <div class="text-2xl font-extrabold tracking-tight leading-none">
                    Sube tu formulario:</div>
                <br>
                <div class="mt-4 sm:mt-0">
                    <!-- Upload button -->
                    <button class="w-full" mat-flat-button [color]="'primary'" (click)="handleClick()"
                        href="javascript:undefined">
                        <mat-icon [svgIcon]="'heroicons_outline:upload'"></mat-icon>
                        <span class="ml-2 mr-1">Subir archivo .xlsx</span>
                    </button>
                    <input class="hidden" type="file" id="excel" name="excel" accept=".xlsx" ngf-max-size="2MB"
                        (change)="agregaExcel($event)">

                </div>
                <br>
                <div
                    class="text-base md:text-base font-semilight tracking-tight leading-8 md:leading-snug truncate text-gray-400 ql-align-right">
                    Archivo seleccionado: {{nombreArchivo}} </div>


            </div>



        </div>



    </div>
</div>
